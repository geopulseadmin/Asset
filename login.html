<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>

    <div class="login-container">
        <div class="footer-links">
            <div class="privacy-policy">Privacy Policy</div>
            <div class="copyright">©2024 Amanora</div>
        </div>
        <div class="welcome-section">
            <div class="welcome-text">
                <div class="main-welcome">Welcome back!</div>
                <div class="sub-welcome">We're here for you, now & always!</div>
            </div>
            <div class="login-content">
                <img class="login-image" src="" />
                <div class="divider"></div>
                <div class="login-form">
                    <div class="form-title">Login to your account</div>
                    <div class="form-fields">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <div class="input-box">
                                <input type="text" placeholder="Enter your email here">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-box">
                                <input type="password" placeholder="Your password">
                            </div>
                        </div>
                        <div class="login-button">
                            <span>Login to Your Account</span>
                            <div class="arrow-icon"></div>
                        </div>
                        <div class="register-text">
                            Don’t have an account yet? <strong>Register now!</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forgot-password">Forgot Password?</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
